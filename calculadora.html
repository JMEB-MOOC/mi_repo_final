<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<script type="text/javascript">
			function cube() {
				var num = document.getElementById("n1");
				num.value = Math.pow(num.value, 3);
				}
			function pow_4() {
				var num = document.getElementById("n1");
				num.value = Math.pow(num.value, 4);
				}
			function sin() {
				var num = document.getElementById("n1");
				num.value = Math.sin(num.value);
				}
		</script>
	</head>
	<h1>Calculadora de Jos√© Manuel Esquivel Baldazo</h1>
	<body>
		Number:
		<input type="text" id="n1"><p>
		<button onclick="cube()"> x^3 </button>
		<button onclick="pow_4()"> x^4 </button>
		<button onclick="sin()"> sin(x) </button>
	</body>
</html>
